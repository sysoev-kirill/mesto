<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./vendor/normalize.css">
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

   <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
   </header>
   <section class="profile">
      <div class="profile__avatar">
         <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
      </div>
      <div class="profile__profile-info">
         <h2 class="profile__name">Жак-Ив Кусто</h2>
         <button class="profile__edit-bnt">
         </button>
         <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn">
      </button>
   </section>
   <section class="elements">
      <div class="element">
         <img class="elements__photo" src="./images/Karachevsk.jpg" alt="Карачевск">
         <h2 class="element__city">Карачаевск</h2>
         <button class="element__heart"></button>
      </div>
      <div class="element">
         <img class="elements__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
         <h2 class="element__city">Гора Эльбрус</h2>
         <button class="element__heart"></button>
      </div>
      <div class="element">
         <img class="elements__photo" src="./images/Donbuy.png" alt="Домбай">
         <h2 class="element__city">Домбай</h2>
         <button class="element__heart"></button>
      </div>
      <div class="element">
         <img class="elements__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
         <h2 class="element__city">Гора Эльбрус</h2>
         <button class="element__heart"></button>
      </div>
      <div class="element">
         <img class="elements__photo" src="./images/Donbuy.png" alt="Домбай">
         <h2 class="element__city">Домбай</h2>
         <button class="element__heart"></button>
      </div>
      <div class="element">
         <img class="elements__photo" src="./images/Karachevsk.jpg" alt="КарачаевоЧеркесия">
         <h2 class="element__city">Карачаево-Черкесия</h2>
         <button class="element__heart"></button>
      </div>
   </section>
   <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
   </footer>

   <section class="popup">
      <button class="popup__close-btn"></button>
      <form class="popup__container">
         <h2 class="popup__head">Редактировать профиль</h2>
         <input class="popup__name" type="text" name="name" required placeholder="Имя">
         <input class="popup__description" type="text" name="description" required placeholder="Статус">
         <button class="popup__send-btn" id="submit" type="submit">Сохранить</button>
      </form>
   </section>
   <script src="./script.js"></script>
</body>


</html>
